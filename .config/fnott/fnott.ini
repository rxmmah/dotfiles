min-width=0
max-width=512
max-height=128
anchor=bottom-left
edge-margin-vertical=16
edge-margin-horizontal=16
selection-helper=wmenu
max-icon-size=64
border-size=2
border-color=3c3836ff
progress-bar-height=16
progress-bar-color=3c3836ff

title-font=monospace:size=8
