summary-font=monospace:size=12
summary-color=ebdbb2ff
summary-format=<b>%s</b>\n

body-font=monospace:size=12
body-color=ebdbb2ff
body-format=%b

[low]
background=171717ff
[normal]
background=171717ff
[critical]
background=cc241dff

